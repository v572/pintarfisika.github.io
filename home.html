<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <title>Pintar Fisika</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }
        h2 {
            font-family: 'Balsamiq Sans', cursive;
        }

        /* Header Styling */
        .header-area {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease-in-out;
            background-color: rgba(255, 255, 255, 0); /* Transparan di awal */
            height: 60px; /* Tinggi header */
        }

        .header-area.header-sticky {
            background-color: #ffffff00; /* Background solid saat scroll */
            
        }

        .logo img {
            width: 140px;
            transition: transform 0.3s ease-in-out;
        }

        /* Main Banner Styling */
        .main-banner {
            background-image: url(banner-bg.jpg);
            border-radius: 0px 0px 150px 150px;
            background-position: center bottom;
            background-repeat: no-repeat;
            background-size: cover;
            padding: 100px 0 50px; /* Tambahkan padding untuk menghindari header */
            color: white;
            text-align: center;
        }

        .main-banner h6 {
            font-weight: 300;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
        }

        .main-banner h2 {
            font-size: 2rem;
            font-weight: bold;
        }

        /* Button Styling */
        .button {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s;
            margin: 10px 0;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .button .image img {
            transition: transform 0.3s;
            width: 100%;
        }

        .button:hover .image img {
            transform: scale(1.1);
        }

        /* Footer Styling */
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer p {
            margin: 0;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .header-area {
                height: 50px;
            }

            .logo img {
                width: 120px;
            }

            .main-banner {
                background-image: url(banner-bg.jpg);
  border-radius: 0px 0px 150px 150px;
  background-position: center bottom;
  background-repeat: no-repeat;
  background-size: cover;
  
                padding: 80px 0 40px;
            }
        }
    </style>
</head>

<body>
    <!-- Header Area -->
    <header class="header-area">
        <div class="container">
            <nav class="d-flex align-items-center">
                <a href="home.html" class="logo">
                    <img src="logobaru.png" alt="Logo">
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Banner -->
    <div class="main-banner">
        <div class="container">
            <div class="caption">
                <h6>Welcome to Pintar Fisika</h6>
                <h2>FLUIDA STATIS</h2>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="home">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <!-- Button Items -->
                <div class="col-6 col-md-4 col-lg-2">
                    <a href="petunjuk.html">
                        <div class="button">
                            <div class="image">
                                <img src="PETUNJUK.png" alt="Petunjuk" class="img-fluid">
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <a href="tujuan.html">
                        <div class="button">
                            <div class="image">
                                <img src="TUJUAN.png" alt="Tujuan" class="img-fluid">
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <a href="materi.html">
                        <div class="button">
                            <div class="image">
                                <img src="MATERI.png" alt="Materi" class="img-fluid">
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <a href="latihan.html">
                        <div class="button">
                            <div class="image">
                                <img src="SOAL.png" alt="Latihan" class="img-fluid">
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <a href="praktik.html">
                        <div class="button">
                            <div class="image">
                                <img src="SIMULASI.png" alt="Simulasi" class="img-fluid">
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <a href="bertanya.html">
                        <div class="button">
                            <div class="image">
                                <img src="DISKUSI.png" alt="Bertanya" class="img-fluid">
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <a href="profil.html">
                        <div class="button">
                            <div class="image">
                                <img src="PROFIL.png" alt="Profil" class="img-fluid">
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Pintar Fisika</p>
    </footer>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(window).on("scroll", function () {
            if ($(this).scrollTop() > 50) {
                $(".header-area").addClass("header-sticky");
            } else {
                $(".header-area").removeClass("header-sticky");
            }
        });
    </script>
</body>

</html>
